<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/jass.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid" style="max-width: 1440px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2>
          Search for a City
        </h2>
        <form id="search-form" class="form pb-3 mt-3">
          <input type="text" 
          placeholder="Dallas" 
          id="search-input" 
          aria-labelledby="form-heading"
          aria-controls="today forecast">
          <div>
            <button class="btn search-button" id="search-button">
              search
            </button>
          </div>
        </form>
        <div class="list-group" id="history"> Search History</div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p> By Zech Barrett</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
